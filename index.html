<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Model Layout Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    section {
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
    }

    video {
      width: 100%;
      max-height: 400px;
      border-radius: 10px;
    }

    model-viewer {
      width: 100%;
      height: 600px;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      margin: 1rem 0;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .gallery {
      display: none;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    .gallery img {
      width: calc(33% - 1rem);
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .gallery img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>NRCS Proposed Oyo state Campsite Layout</h1>
    <center><p> Prepared at the discretion of 
  Ojo Olaleye, Branch Secretary Oyo State H.Q
   (07032988084)
    </p></center>
  </header>

  <section>
    <h2>üìΩÔ∏è Layout Overview Video</h2>
    <video autoplay loop muted playsinline controls width="100%">
  <source src="./layout-loop.mp4" type="video/mp4">
  Your browser doesn‚Äôt support this video format.
</video>
  </section>

  <section>
    <h2>üß≠ Explore the 3D Model</h2>
    <model-viewer src="model.glb" camera-controls touch-action="pan-y" auto-rotate ar shadow-intensity="1">
    </model-viewer>

    <button onclick="toggleGallery()">üì∏ Show Building Images</button>
    <div id="imageGallery" style="display: none; flex-wrap: wrap; gap: 1rem; margin-top: 1rem;">
      <img src="images/admin_building.jpg" alt="Admin Building">
      <img src="images/dining_hall.jpg" alt="Dining Hall">
      <img src="images/events_hall.jpg" alt="Events Hall">
      <!-- Add more as needed -->
    </div>
  </section>

  <script>
    function toggleGallery() {
  const gallery = document.getElementById("imageGallery");
  gallery.style.display = gallery.style.display === "flex" ? "none" : "flex";
}

  </script>

</body>
</html>
